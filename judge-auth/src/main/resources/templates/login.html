<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>OAuth 2 登录</title>
    <link rel="stylesheet" type="text/css" href="https://skin.sgtu.ltd/normalize.css">
</head>

<body class="min-h-screen bg-gray-100 text-gray-900 flex justify-center dowebok">
<div class="max-w-screen-xl m-0 sm:m-20 bg-white shadow sm:rounded-lg flex justify-center flex-1" style="max-height: 40rem;">
    <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
        <div class="mt-12 flex flex-col items-center">
            <h1 class="text-2xl xl:text-3xl font-extrabold">用户登录</h1>
            <div class="w-full flex-1 mt-8">
                <div class="mx-auto max-w-xs">
                    <div th:if="${param.error}" class="mb-3" style="width: 100%; height: 2rem; background: #fff2f0; border: 1px solid #ffccc7; line-height: 2rem; text-align: center; color: #ff4d4f; border-radius: 10px;">
                        无效的电子邮件地址或密码
                    </div>
                    <form name="loginForm" method="post" th:action="@{/login}">
                        <label>
                            <input name="username" class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white" type="email" placeholder="电子邮箱" />
                        </label>
                        <label>
                            <input type="password" name="password" class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5" placeholder="密码" />
                        </label>
                        <button type="submit" class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
                            <span class="ml-3">登 录</span>
                        </button>
                    </form>
                    <p class="mt-6 text-xs text-gray-600 text-center">我同意并遵守服务协议</p>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
        <div class="m-12 xl:m-16 w-full bg bg-contain bg-center bg-no-repeat"></div>
    </div>
</div>
</body>
</html>
