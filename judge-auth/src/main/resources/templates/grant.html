<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>OAuth 2 登录</title>
    <link rel="stylesheet" type="text/css" href="https://skin.sgtu.ltd/normalize.css">
</head>

<body class="min-h-screen bg-gray-100 text-gray-900 flex justify-center dowebok">
<div class="max-w-screen-xl m-0 sm:m-20 bg-white shadow sm:rounded-lg flex justify-center flex-1" style="max-height: 40rem;">
    <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
        <div class="mt-12 flex flex-col items-center">
            <h1 class="text-2xl xl:text-3xl font-extrabold">OAuth 2 用户授权</h1>
			<p class="mt-3 text-center" th:text="${clientId} + '请求授权'"></p>
            <div class="w-full flex-1 mt-8">
                <div class="mx-auto max-w-xs">
                    <form method="post" action="/oauth/authorize">
                        <input type="hidden" name="user_oauth_approval" value="true" />
                        <div th:each="item:${scopes}">
							<input type="radio" th:name="'scope.'+${item}" value="true" hidden="hidden" checked="checked"/>
						</div>
                        <button type="submit" class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
                            <span class="ml-3" id="submit-consent">同意授权</span>
                        </button>
                    </form>
                    <p class="mt-6 text-xs text-gray-600 text-center">我同意并遵守服务协议</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
